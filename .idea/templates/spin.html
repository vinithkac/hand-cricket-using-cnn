<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Indian Hand Cricket League </title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>Indian Hand Cricket League </span><span class="heading_second">(IHCL)</span></h2>
            <div class='description'>
    			<p>Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">
            <!-- IPL Banner - 1 -->
            <div class='ipl-banner-left'>
                <div class="slider-frame">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename=my_pic) }}" alt="Mumbai Indians">
                        </div>
                </div>
            </div>

            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('toss') }}" method="POST">
                    <!-- Batting Team Dropdown -->
                    <select class="form-input align-center" name="my_num">
                        <option value="none">--- Select number ---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select><br>
			<input type="submit" class="myButton" value="Spin">
        	</form>
            </div>

            <!-- IPL Banner - 2 -->
            <div class='ipl-banner-right'>
                <div class="slider-frame">
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename=ai_pic) }}" alt="Chennai Super Kings">
                        </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/anujvyas/IPL-First-Innings-Score-Prediction-Deployment"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/anujkvyas"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Enjoy Guys</p>
       </div>

    </body>
</html>
